<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan names</title>
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body">
        <h1>NAMING APP</h1>
        <p>
            <div class="p">
                You are required to enter your birthday and your gender to be able to 
                access your Akan name
                <br>
            </div>
        </p>
            <p>
            
                <div class="birthday">
                    <br>
                    <form>
                        <label class="label">Date:</label><br>
                        <input type="text" id="date" name="date" placeholder="e.g 26"><br>
                        <label class="label">Month:</label><br>
                        <input type="text" id="month" name="month" placeholder="e.g 06"><br>
                        <label class="label">year:</label><br>
                        <input type="text" id="year" name="year" placeholder="e.g 2001">
                    </form> 
                </div>
                        <br>
                        <br>
                    
                     <div class="form">
                        <b>Enter your gender</b><br>
                        <form>
                            
                            <label class="label">Gender:</label><br>
                            <input type="text" id="gender" name="gender"><br>
                            <br>
                            <button onclick="onsubmit()">Submit</button>
                        </form>
                    </div>
                </p>
                <span class="img-container">
                    <img src="images/butterfly image.jpg" width="900" height="350">
                </span>
                </p>
    </div>
    <script src="js/script.js"></script>
    
</body>
</html>
